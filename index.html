                        </div>
                    </div>
                    <div class="slider-box">
                        <div class="texto-slider">
                            <div id="sobre-mim">
                                <p>Olá! Meu nome é Gabriel Castilho, tenho 22 anos e sou de Guarulhos, São Paulo, Brasil. Sou um desenvolvedor FrontEnd em busca de novos desafios. Meu foco é em HTML5, CSS3 e JavaScript e você pode conferir meus projetos logo ao lado.</p>
                                <img src="imagens/eu-portifolio.jpg" alt="Foto de Gabriel Castilho">
                            </div>
                        </div>
                    </div>
                    <div class="slider-box">
                        <div class="texto-slider">

                                <div><a href="https://gabrielcsimplicio.github.io/projeto-rh" target="_blank" rel="external"><img src="imagens/projeto-rh.png" alt="Site Cisleine RH"></a></div>
                                <div><a href="https://gabrielcsimplicio.github.io/projeto-zezinho" target="_blank" rel="external"><img src="imagens/projeto-zezinho.png" alt="Site Zezinho Marmitex"></a></div>
                                <div><a href="https://gabrielcsimplicio.github.io/projeto-synapse" target="_blank" rel="external"><img src="imagens/projeto-synapse.png" alt="Site Synapse"></a></div>
                            </div>
                        </div>
                    </div>
                    <div class="slider-box">
                        <div class="texto-slider">
                            <p>Contato</p>
                        </div>
                    </div>
                </div>
                <div id="setas">
                    <button id="anterior"><i class="bi bi-caret-left-fill"></i></button>
                    <button id="proximo"><i class="bi bi-caret-right-fill"></i></button>
                </div>
                <div class="btn-nav-box">
                    <div class="btn-nav ativo"></div>
                    <div class="btn-nav"></div>
                    <div class="btn-nav"></div>
                    <div class="btn-nav"></div>
                </div>
            </div>
